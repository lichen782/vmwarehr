{% extends 'resume_mgmt/base.html' %}

{% block title %}
Query
{% endblock %}

{% block content %}
    {% if resumelist %}
        <ul>
            {% for resume in resumelist %}
                <li><a href="{% url 'resume_mgmt:query' resume.id %}">{{ resume.name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
