{% extends 'resume_mgmt/base.html' %}

{% block title %}
Query
{% endblock %}

{% block content %}
    {% if resumelist %}
        <table width="500" border="1">
            <form action="">
                <tr>
                    <th><button type="submit" name="sort" value="name" >&nbsp;Name▼</button></th>
                    <th><button type="submit" name="sort" value="email">&nbsp;Email▼</button></th>
                    <th><button type="submit" name="sort" value="age">&nbsp;Age▼</button></th>
                    <th>Date</th>
                </tr>
            </form>

            {% for resume in resumelist %}
                <tr>
                    <td><a href="{% url 'resume_mgmt:query' resume.id %}">{{ resume.name }}</a> </td>
                    <td>{{ resume.email }}</td>
                    <td>{{ resume.age }}</td>
                    <td>{{ resume.start_date }} --> {{ resume.end_date }}</td>
                </tr>
            {% endfor %}

        </table>
    {% endif %}
{% endblock %}
